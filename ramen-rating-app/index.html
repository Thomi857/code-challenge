<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramen Menu</title>
    <link rel="stylesheet" href="ramen.css">

</head>
<body>
    <h1>Ramen Menu</h1>
    <div id="ramen-menu">
    </div>
    <div id="ramen-overview">
        <img src="" alt="" srcset="" id="my-image">
    </div>
    
    <div id="ramen-detail">
        <h2 id="ramen-name"></h2>
        <p id="ramen-restaurant"></p>
        <p id="ramen-rating"></p>
        <p id="ramen-comment"></p>
    </div>

    <h2 style="display: flex; justify-content: center;">Add New Ramen</h2>
    <form id="new-ramen-form">
        <input type="text" id="new-ramen-name" placeholder="Ramen Name" required>
        <input type="text" id="new-ramen-restaurant" placeholder="Restaurant" required>
        <input type="number" id="new-ramen-rating" placeholder="Rating" min="1" max="5">
        <input type="url" id="new-ramen-image-url" placeholder="Image URL">
        <textarea id="new-ramen-comment" placeholder="Comment"></textarea>
        <button type="submit">Add Ramen</button>
    </form>

    <script src="./index.js"></script>
</body>
</html>
